    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var contentString = '<div id="content">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">Starbucks (campus)</h1>'+
                '<div id="bodyContent">'+
                '<p><b>Address: </b> 712 Campus Drive, Irvine <br />' +
                '<b>Activity: </b> Very busy right now <br />'+
                '<b>Comments: </b>  <br />'+
                '</div>'+
                '</div>';

        var map;
        var infowindow;
        var markers = [];
        var mapCenter;

        function initMap() {
            mapCenter = {lat: 33.684567, lng: -117.826505};

            map = new google.maps.Map(document.getElementById('map'), {
                center: mapCenter,
                zoom: 15
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    if (position !== undefined) {
                        mapCenter = {lat: position.coords.latitude, lng: position.coords.longitude};
                        map.setCenter(mapCenter);

                        clearMarkers();
                        updateServices();
                    }
                });
            }

            infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            updateServices();
        }

        function updateServices() {
            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch({
                location: mapCenter,
                radius: 500,
                type: ['store']
            }, callback);
        }

        function clearMarkers() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }

            markers.length = 0;
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            markers.push(marker);

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
